<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ng bootstrap controls</title>

  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet" />
  <link href="../res/css/multiselect-list.css" rel="stylesheet" />
  <link href="test.css" rel="stylesheet" />

  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/google-closure-library/closure/goog/base.js"></script>

  <script src="../bower_components/utils.js/utils.js"></script>
  <script src="../bower_components/ng-utils/ng-utils.js"></script>

  <script src="../src/ngb/d/multiselect-list.js"></script>
  <script src="../src/ngb/ngb.js"></script>

  <script src="main-controller.js"></script>
  <script src="test.js"></script>
</head>
<body ng-app="ngb.test.App">
  <div ng-controller="ngb.test.MainController as main">
    <div class="ngb-main-controller">
      <div class="ngb-multiselect-list"
           ngb-multiselect-list
           ngb-items="main.countries"
           ngb-load-more="main.loadMore()"
           ngb-filter="main.filter"
           ngb-selection="main.selection"
           ngb-select-all="main.selectAll()"></div>
    </div>
    <div>
      <pre>
        {{ main.selectionStr }}
      </pre>
    </div>
  </div>
</body>
</html>
