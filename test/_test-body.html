<div ng-include="'html/_nav.html'" ngu-include-replace></div>
<button class="btn btn-default" ng-click="$emit('sidebarToggle', '.custom-left-sidebar')">Sidebar Left</button>
<button class="btn btn-default" ng-click="$emit('sidebarToggle', '.custom-right-sidebar')">Sidebar Right</button>
<div ng-controller="ngb.test.MainController as main">
  <button class="btn btn-default" ng-click="main.showModal()">Modal</button>
  <div class="ngb-main-controller">
    <div class="ngb-multiselect-list"
         ngb-multiselect-list
         ngb-title="main.title"
         ngb-items="main.countries"
         ngb-load-more="main.loadMore()"
         ngb-filter="main.filter"
         ngb-selection="main.selection"
         ngb-select-all="main.selectAll()"></div>
  </div>
  <br/>
</div>
<div ng-include="'html/_sidebar-left.html'" ngu-include-replace></div>
<div ng-include="'html/_sidebar-right.html'" ngu-include-replace></div>
