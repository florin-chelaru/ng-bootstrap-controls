<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ng bootstrap controls</title>

  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet" />
  <link href="../ngb-controls.min.css" rel="stylesheet" />
  <link href="test.css" rel="stylesheet" />

  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/google-closure-library/closure/goog/base.js"></script>

  <script src="../bower_components/utils.js/utils.min.js"></script>
  <script src="../bower_components/ng-utils/ng-utils.min.js"></script>

  <script src="../ngb-controls.min.js"></script>

  <script src="main-controller.js"></script>
  <script src="test.js"></script>
</head>
<body ng-app="ngb.test.App">
  <div ng-controller="ngb.test.MainController as main">
    <div class="ngb-main-controller">
      <div class="ngb-multiselect-list"
           ngb-multiselect-list
           ngb-items="main.controller.countries"
           ngb-load-more="main.controller.loadMore()"
           ngb-filter="main.controller.filter"
           ngb-selection="main.controller.selection"
           ngb-select-all="main.controller.selectAll()"></div>
    </div>
    <div>
      <pre>
        {{ main.controller.selectionStr }}
      </pre>
    </div>
  </div>


  <form class="ngb-list-search" role="form">
    <div class="input-group input-group-sm">
      <input type="text" class="form-control" placeholder="Search" ng-model="ngbFilter">
      <div class="input-group-btn">
        <button type="button" class="btn btn-default" aria-label="Select all">
          <span class="fa fa-check-square"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Clear selection">
          <!--<span class="fa fa-square-o"></span>-->
          <span class="fa fa-ban"></span>
        </button>
      </div>
    </div>
  </form>
</body>
</html>
